<h2 class="oj-helper-text-align-center">Counting Scheme Stats Per Surah</h2>
<oj-table class="oj-sm-overflow-auto" style="max-height: 400px; display: block;"
          data="[[surahDataProvider]]"
          columns='[
            {"headerText": "Surah ID", "field": "surahId"},
            {"headerText": "Scheme ID", "field": "schemeId"},
            {"headerText": "Scheme Name", "field": "schemeName"},
            {"headerText": "Min Count", "field": "minCount"},
            {"headerText": "Max Count", "field": "maxCount"}
          ]'
          display="grid">
</oj-table>
